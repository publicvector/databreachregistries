<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Breach Reports Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Data Breach Reports Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">
    <ul class="nav nav-tabs" id="dataSourceTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="maine-tab" data-bs-toggle="tab" data-bs-target="#maine" type="button" role="tab">Maine</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="texas-tab" data-bs-toggle="tab" data-bs-target="#texas" type="button" role="tab">Texas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="hhs-tab" data-bs-toggle="tab" data-bs-target="#hhs" type="button" role="tab">HHS</button>
      </li>
    </ul>

    <div class="tab-content mt-3" id="dataSourceTabContent">
      <div class="tab-pane fade show active" id="maine" role="tabpanel">
        <div class="d-flex justify-content-between mb-3">
          <h3>Maine Breach Reports</h3>
          <button id="loadMaineData" class="btn btn-primary">Load Data</button>
        </div>
        <div id="maineLoading" class="text-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="maineError" class="alert alert-danger d-none"></div>
        <div class="table-responsive">
          <table id="maineTable" class="table table-striped table-hover">
            <thead>
              <tr id="maineTableHeader"></tr>
            </thead>
            <tbody id="maineTableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="tab-pane fade" id="texas" role="tabpanel">
        <div class="d-flex justify-content-between mb-3">
          <h3>Texas Breach Reports</h3>
          <button id="loadTexasData" class="btn btn-primary">Load Data</button>
        </div>
        <div id="texasLoading" class="text-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="texasError" class="alert alert-danger d-none"></div>
        <div class="table-responsive">
          <table id="texasTable" class="table table-striped table-hover">
            <thead>
              <tr id="texasTableHeader"></tr>
            </thead>
            <tbody id="texasTableBody"></tbody>
          </table>
        </div>
      </div>

      <div class="tab-pane fade" id="hhs" role="tabpanel">
        <div class="d-flex justify-content-between mb-3">
          <h3>HHS Breach Reports</h3>
          <button id="loadHhsData" class="btn btn-primary">Load Data</button>
        </div>
        <div id="hhsLoading" class="text-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="hhsError" class="alert alert-danger d-none"></div>
        <div class="table-responsive">
          <table id="hhsTable" class="table table-striped table-hover">
            <thead>
              <tr id="hhsTableHeader"></tr>
            </thead>
            <tbody id="hhsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
